<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            Border-collapse: collapse; 
        }
        td, th{
            border: solid black;
            padding: 5px 10px;
            
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>Employee Salary Table</caption>
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td>1</td>
               <td>Seaam</td>
               <td>CEO</td>
               <td>$4000</td> 
            </tr>
            <tr>
                <td>2</td>
                <td>Ramim</td>
                <td>Al-Rashid Cafe</td>
                <td>$3000</td> 
             </tr> 
             <tr>
                <td>3</td>
                <td>Saffat</td>
                <td>Safe</td>
                <td>$400</td> 
             </tr> 
             <tr>
                <td>4</td>
                <td>Ruhan</td>
                <td>Instructor</td>
                <td>$1000</td> 
             </tr>                
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee: 4</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
